<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>💪めざせ全問正解！徳川家康公検定 過去問題集📔</h1>
  </header>

  <div class="flex">
    <div class="imagebox">
      <h2>第1問</h2>
      <img src="images/hototogisu_tokugawa_ieyasu.png" alt="hototogisu_tokugawa_ieyasu" width="45%" height="60%">
    </div>
    <div class="textbox">
      <h2>家康公が生まれたのは三河国のどの城でしょう？</h2>
      <div class="question">
        <input type="radio" id="anjo" name="castle" value="anjojo" checked>
        <label for="anjo">①安城城</label><br>
        <input type="radio" id="iwazu" name="castle" value="iwazujo">
        <label for="iwazu">②岩津城</label><br>
        <input type="radio" id="okazaki" name="castle" value="okazaki">
        <label for="okazaki">③岡崎城</label><br>
        <input type="radio" id="yamanaka" name="castle" value="yamanakajo">
        <label for="yamanaka">④山中城</label><br>
      </div>
      <div>
        <input id="target" type="button" value="こたえ合わせ" />
      </div>
      <div id="answerbox1" class="answer">
      </div>
    </div>
  </div>  

  <div class="flex">
    <div class="imagebox">
      <h2>第2問</h2>
      <img src="images/building_tera.png" alt="building_tera" width="45%" height="60%">
    </div>
    <div class="textbox">
      <h2>家康公の母・於大は家康公を出産する前に、<br>ある寺社の薬師堂に参籠し、戦国の世を終わらせ平和な世をもたらす男子を授かりたいと、ある寺社へ
      祈願しました。その寺社はどこでしょう？</h2>
      <div class="question">
        <input type="radio" id="daijuji" name="temple" value="daijuji" checked>
        <label for="daijuji">①大樹寺</label><br>
        <input type="radio" id="todaiji" name="temple" value="todaiji">
        <label for="todaiji">②東大寺</label><br>
        <input type="radio" id="tsuruoka" name="temple" value="tsuruoka">
        <label for="tsuruoka">③鶴岡八幡宮</label><br>
        <input type="radio" id="horaiji" name="temple" value="horaiji">
        <label for="horaiji">④鳳来寺</label><br>
      </div>
      <div>
        <input id="target2" type="button" value="こたえ合わせ" />
      </div>
      <div id="answerbox2" class="answer">
      </div>
    </div>
  </div>  

</body>
<script type="text/javascript" src="script.js"></script>

</html>
